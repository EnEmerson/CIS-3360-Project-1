<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/mainSite.css">
</head>
<body>
        <form action="mainSite.html" method = "get" class = "formStyle">

            <label class = "labelStyle">First Name:</label>
            <input type="text" id = "fName" name = "fName" class = "textBoxStyle">
            <br>

            <label class = "labelStyle">Last Name:</label>
            <input type="text" id = "lName" name = "lName" class = "textBoxStyle">
            <br>

            <label class = "labelStyle">Date of Birth:</label>
            <input type="text" id = "dob" name = "dob" class = "textBoxStyle">
            <br>

            <label class = "labelStyle">Email:</label>
            <input type="text" id = "email" name = "email" class = "textBoxStyle">
            <br>

            <label class = "labelStyle">Password:</label>
            <input type="text" id = "pass1" name = "pass1" class = "textBoxStyle">
            <br>

            <label class = "labelStyle">Retype Password:</label>
            <input type="text" id = "pass2" name = "pass2" class = "textBoxStyle">
            <br>

            <input type="button" value = "Submit">
            <input type="button" value = "Clear">

        </form>

    <script src = "js/mainSite.js">
    </script>

</body>
</html>
