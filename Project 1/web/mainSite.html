<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Texas State Staff Application</title>
    <link rel="stylesheet" href="css/mainSite.css">
</head>
<body>

<form action="mainSite.html" method = "get" id = "form1" name = "form1">

    <label>First Name:</label>
    <input type="text" id = "fName" name = "fName"><br>

    <label>Last Name:</label>
    <input type="text" id = "lName" name = "lName"><br>

    <label>Date of Birth:</label>
    <input type="date" id = "dob" name = "dob"><br>

    <label>Email:</label>
    <input type="email" id = "email" name = "email"><br>

    <label>Password:</label>
    <input type="password" id = "pass1" name = "pass1"><br>

    <label>Retype Password:</label>
    <input type="password" id = "pass2" name = "pass2"><br>

</form>

<button onclick = "processForm()">Submit</button>
<button type="reset" form = "form1" value = "Clear">Clear</button>

<p id = "retText"></p>

<script src = "js/mainSite.js"></script>

</body>
</html>
