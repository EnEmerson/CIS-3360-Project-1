<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Texas State Staff Application</title>
    <link rel="stylesheet" href="css/mainSite.css">
</head>
<body>

<div class = "formStyle">
    <form action="mainSite.html" method = "get" id = "form1" name = "form1">

            <label class = "labelStyle">First Name:</label>
            <input type="text" id = "fName" name = "fName" class = "textBoxStyle">
            <br>

            <label class = "labelStyle">Last Name:</label>
            <input type="text" id = "lName" name = "lName" class = "textBoxStyle">
            <br>

            <label class = "labelStyle">Date of Birth:</label>
            <input type="date" id = "dob" name = "dob" class = "textBoxStyle">
            <br>

            <label class = "labelStyle">Email:</label>
            <input type="email" id = "email" name = "email" class = "textBoxStyle">
            <br>

            <label class = "labelStyle">Password:</label>
            <input type="password" id = "pass1" name = "pass1" class = "textBoxStyle">
            <br>

            <label class = "labelStyle">Retype Password:</label>
            <input type="password" id = "pass2" name = "pass2" class = "textBoxStyle">
            <br>
    </form>
    <button onclick = "processForm()">Submit</button>
    <button type="reset" form = "form1" value = "Clear">Clear</button>

</div>

<p id = "retText" class = "paragraphStyle">Howdy</p>

<script src = "js/mainSite.js"></script>

</body>
</html>
